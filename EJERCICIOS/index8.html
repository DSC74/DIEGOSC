<!DOCTYPE html>

<html lang="es">
	<head>

	<body>

		<header>

			<h1>   </h1>
			
		</header>

		<main>

			<script src="js/script.js"type="text/javascript"></script>

			<form>

				<label for="name">Nombre</label>
				<input type="text" name="name" id="name" placeholder="Nombre" required minlength="3">

				<label for="apellido">Apellido</label>
				<input type="text" id="apellido" placeholder="Apellido"> <br><br>

				<label for="email">Email</label>
				<input type="email" id="email" placeholder="Email" required> <br><br>

				<label for="password">Contraseña</label>
				<input type="password" id="password" placeholder="Comtraseña" minlength="8" maxlength="12"><br>

				<p> Tipo de vía: &nbsp; &nbsp; 

				<label for="calle">Calle</label>
				<input type="radio" name="calle">

				<label for="avenida">Avenida</label>
				<input type="radio" name="avenida">

				<label for="paseo">Paseo</label>
				<input type="radio" name="paseo">

				</p> 



				<label for="nombre">Nombre de la vía</label>
				<input type="text" id="nomnre" placeholder="Nombre de calle">

				<label for="nimero">Número</label>
				<input type="number" id="numero" placeholder="Número">

				<label for="cpostal">Código postal</label>
				<input type="number" id="cpostal" placeholder="Código postal" pattern="[0-9]{5}">

				<p> Sexo: &nbsp; &nbsp; 

				<label for="hombre">Hombre</label>
				<input type="radio" name="hombre">

				<label for="mujer">Mujer</label>
				<input type="radio" name="mujer">

				</p>

				<label for="edad">Edad</label>
				<input type="number" name="edad" min="18" placeholder="minimo 18 años" ><br><br> 

				<label for="enviar">Enviar</label>
				<input type="submit" id="enviar">




				 







				






			</form>

				<h4> </h4>
